<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background: repeating-linear-gradient(135deg, #e0e0e0 0 2px, #fff 2px 20px);
            min-height: 100vh;
            margin: 0;
            font-family: 'Press Start 2P', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .halftone {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 0;
            background: url('https://i.imgur.com/6QK6w1p.png'); /* 半色調點陣圖 */
            opacity: 0.18;
            mix-blend-mode: multiply;
        }
        h1 {
            color: #2d2d2d;
            font-size: 2.2em;
            text-shadow: 2px 2px 0 #fff, 4px 4px 0 #222;
            margin-bottom: 30px;
            z-index: 1;
        }
        p {
            color: #444;
            font-size: 1em;
            background: #f7d51d;
            border: 4px solid #222;
            border-radius: 8px;
            padding: 18px 32px;
            box-shadow: 4px 4px 0 #222;
            display: inline-block;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="halftone"></div>
    <h1>歡迎來到首頁</h1>
    <p>這是 index.html 頁面。</p>
</body>
</html>
